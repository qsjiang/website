<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
	<title>秋石 作曲/ Qiushi Jiang Composer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style type="text/css">
		html{
			scroll-behavior: smooth;
		}
		body {
			background-color: #191919;
			padding: 0;
			margin: 0;
			font-family: sans-serif;	
		}
		h2, h3 {
			text-align: center;
			margin-top: 30px;
		}
		.container {
			margin: 0 auto;
		}
		.BillBackground {
			background-size: cover;
			background-position: top;	
			background-image: url(./static/billboard.jpg);
			position: relative;
		}
		.BillBackgroundBottom {
			position: absolute;
			bottom: 0px;
			left: 0px;
			width: 100%;
			height: 80px;
			background-image: linear-gradient(rgba(0,0,0,0),  rgba(25,25,25,1));

		}
		.Billboard {
			height: 550px;
			padding: 130px 0px 100px 0px;
		}
		.BillboardTextSection {
			color: white;
			text-align: center;
		}

		.BillboardName {
			font-size: 52px;
			padding-bottom: 20px;
			padding-right: 20px;
			border-bottom: 1px solid white;
			display:inline-block;
			white-space: nowrap;
		}
		.BillboardTitle {
			font-size: 38px;
			white-space: nowrap;

		}
		.NameEnglish {
			font-size: 28px;
			color: #CCC;
			font-weight: 200;
		}
		.TitleEnglish {
			font-size: 28px;
			color: #CCC;		
			font-weight: 200;
		}
		.ContactButtonWrapper {
			margin: 50px auto 0 auto;
			width: 100%;
			text-align: center;
		}
		.ContactButton {
			display:inline-block;
			color: white; 
			text-decoration: none;
			border: 1px solid white;
			padding: 8px 14px;
			font-size: 18px;
			cursor: pointer;
		}

		.ContactButton:hover {
			transition-duration: 0.15s;
			text-decoration:none; 
			cursor:pointer;  
			background: white;
			color: #191919 !important;
		}
		.Section {
			padding: 20px 50px;
			color: white;
		}
		.SectionInnerWrapper {
			max-width: 1680px;
			margin: 0px auto;
		}

		.SectionHeader {
			margin: 0px auto;
			padding: 27px 0px 15px 0px;
			width: 100%;
			text-align: center;
			font-size: 30px;
		}

		.SectionLight {
			background: #EEE;
			color: #191919;

		}

		.WorkCardContainer {
			padding: 20px 20px;
		}

		.WorkCardWrapper {
			padding: 20px 10px;
		}

		.WorkCard {
			background-color: #111;
		}

		.WorkCoverImage {
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;	
			width: 100%;
			height: 180px;

		}
		.LinkSection {
			display:inline-block;
			background: rgba(0, 0, 0, 0.75);
			padding: 6px 8px;
			font-size: 14px;
			cursor: pointer;
			user-select: none;
			text-decoration: none;
			color: white; 
		}

		.LinkSection:hover {
			color: #DDD;
			text-decoration: none;
		}

		.LinkSectionIcon {
			display: inline-block;
			width: 25px;
			margin-right:3px;
		}


		.LinkSectionText {
			position: relative;
			top:2px;

		}
		.WorkText {
			background-color: #000;
			padding: 10px 15px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;			
		}

		.WorkTitle {
			font-size: 20px;
			font-weight: bold;
			color: white;
		}

		.WorkDescription {
			font-size: 14px;
			color: #DDD;
		}

		.VideoContainer {
			padding: 20px 20px;
		}
		.VideoWrapper {
			padding: 20px 10px;
		}
		.Video {
			width: 100%;
			height: 500px;
		}
		.BioBody {
			font-size: 18px;
			padding: 20px 0 100px 0;
		}
		.BioText {
			padding: 20px 0;
		}

		.ContactsSection {
			padding: 0px 10px 200px 10px;
			width: 90%;
			margin: 0 auto;
		}
		.ContactMethodWrapper {
			padding: 20px 10px;
		}
		.ContactMethod {
			text-align: center;
			font-size: 24px;
		}
		.SocialLink {
			display:inline-block;
			color: #191919 !important;
			text-decoration: underline;
		}

		.SocialLink:hover {
			text-decoration: underline;
			cursor:pointer;  
			color: #000 !important;
		}
		@media only screen and (max-width: 600px) {
			.Billboard {
				height: 400px;
				padding: 70px 0;
			}
			.Section {
				padding: 20px 20px;
			}
			.Video {
				height: 200px;
			}
		}
	</style>
</head>
<body>

	<div>
		<div class="Section">
			<h2>Site Under Construction</h2>
			<h3>Email: contact@qiushimusic.com</h3>
		</div>
	</div>

 
</body>

	<script type="text/javascript">
		function moveToContact (){
			document.getElementById("contactSection").scrollIntoView();
		}
	</script>

</html>
